[general]
static=yes
writeprotect=no
clearglobalvars=no
autofallthrough=yes

[globals]
CONSOLE=Console/dsp

[local]
include => default

[default]
include => phones
include => voicemail

[voicemail]
exten => _999,1,answer()
exten => _999,n,voicemailmain(999,s)
exten => _999,n,hangup()

[phones]
exten => 1001,1,Answer()
exten => 1001,n,wait(1)
exten => 1001,n,Dial(SIP/${EXTEN},5)
exten => 1001,n,voicemail(${EXTEN},u)
exten => 1001,n,Hangup()

exten => _110[1-5],1,Answer
exten => _110[1-5],n,Dial(SIP/${EXTEN},10) 
exten => _110[1-5],n,voicemail(${EXTEN},u)
exten => _110[1-5],n,Hangup

exten => _120[1-5],1,Answer
exten => _120[1-5],n,Dial(SIP/${EXTEN},10)
exten => _120[1-5],n,voicemail(${EXTEN},u)
exten => _120[1-5],n,Hangup

exten => _130[1-5],1,Answer
exten => _130[1-5],n,Dial(SIP/${EXTEN},10)
exten => _130[1-5],n,voicemail(${EXTEN},u)
exten => _130[1-5],n,Hangup

exten => _140[1-5],1,Answer
exten => _140[1-5],n,Dial(SIP/$(EXTEN),10)
exten => _140[1-5],n,voicemail(${EXTEN},u)
exten => _140[1-5],n,Hangup
